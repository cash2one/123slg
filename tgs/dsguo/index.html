<script type="text/javascript">
    /**
     * 获得url后面参数的值
     * @param name
     * @returns {*}
     */
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return r[2];
        }
        return null;
    }
    $(function () {
        $("title").text("斗三国-双线" + getQueryString("server_id") + "服");
    });
</script>
